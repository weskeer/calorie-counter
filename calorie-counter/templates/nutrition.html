    <script>
        let currentCategory = 'general';
        
        // è¼‰å…¥ç‡Ÿé¤Šå»ºè­°
        async function loadNutritionTips(category) {
            const container = document.getElementById('tips-container');
            container.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';
            
            try {
                const response = await fetch(`/api/nutrition/tips?category=${category}`);

        // é¡¯ç¤ºç‡Ÿé¤Šå»ºè­°
        function displayTips(tips) {
            const container = document.getElementById('tips-container');
            const tipsHTML = tips.map(tip => `

                        ä¾†æº: ${tip.source} | æ›´æ–°æ™‚é–“: ${new Date(tip.timestamp).toLocaleString('zh-TW')}

            `).join('');
            
            container.innerHTML = `<div class="tips-grid">${tipsHTML}</div>`;
        }
        
        // æœå°‹åŠŸèƒ½
        async function searchNutrition(query) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '<div class="loading">æœå°‹ä¸­...</div>';
            
            try {
                const response = await fetch(`/api/nutrition/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                    const resultsHTML = data.results.map(result => `
                        <div class="tip-card">
                            <div class="tip-title">${result.title}</div>
                            <div class="tip-content">${result.content}</div>
                            <div class="tip-meta">
                                ä¾†æº: ${result.source}${result.url ? ` | <a href="${result.url}" target="_blank" rel="noopener noreferrer">æŸ¥çœ‹ä¾†æº</a>` : ''} | æ›´æ–°æ™‚é–“: ${new Date(result.timestamp).toLocaleString('zh-TW')}
                            </div>

                } else {

        }

            document.querySelectorAll('button.category-tab').forEach(tab => {
